<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 200px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
      {
  "type": "flex",
  "altText": "ผลการประเมินตัดสินโครงงานคุณธรรม ระดับประเทศ",
  "contents":   {
  "type": "carousel",
  "contents": [
    {
      "type": "bubble",
      "size": "giga",
      "body": {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [
              {
                "type": "image",
                "url": "https://www.img.in.th/images/316f19c784491a5f9832d0b02a4d5ae6.png",
                "size": "385px",
                "aspectMode": "cover",
                "aspectRatio": "5:7",
                "gravity": "center",
                "flex": 1,
                "action": {
                  "type": "uri",
                  "label": "action",
                  "uri": "https://liff.line.me/1655879041-G2jNXOzL"
                },
                "offsetStart": "none"
              }
            ]
          },
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [],
            "paddingAll": "5px",
            "position": "absolute",
            "spacing": "md"
          }
        ],
        "paddingAll": "0px"
      },
      "footer": {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "ดาวน์โหลดผลการประกวดโครงงานคุณธรรม",
              "uri": "https://drive.google.com/file/d/1d36jTx3DB0O1Wlu9JMqO2gCYXOu8Mr3f/view?usp=sharing"
            },
            "gravity": "center",
            "style": "primary"
          }
        ],
        "action": {
          "type": "uri",
          "label": "action",
          "uri": "http://linecorp.com/"
        }
      }
    }
  ]
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655879041-G2jNXOzL" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
